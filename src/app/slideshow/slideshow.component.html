<div class="slideshow">
    <div class="slides-container" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
      <div class="slide" *ngFor="let image of images; let i = index" [class.active]="i === currentIndex">
        <img [src]="image" alt="Slide {{ i }}">
      </div>
    </div>
    <button class="nav-button prev" (click)="prevSlide()">&#10094;</button>
    <button class="nav-button next" (click)="nextSlide()">&#10095;</button>
  </div>
